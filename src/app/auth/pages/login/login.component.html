
<div class="row">
    <div class="login-title"><strong>Bienvenido,</strong> Iniciar Sesión</div>
</div>

<form class="form" [formGroup]="miFormulario" (ngSubmit)="login()">
    <div class="form-group">
        <div class="col-md-12">
            <input type="email" formControlName="email" class="form-control" placeholder="Correo"/>
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-12">
            <input type="password" formControlName="password" class="form-control" placeholder="Contraseña"/>
        </div>
    </div>
    <div>
        <div class="div-registar">
            <a routerLink="/auth/registro" class="enlace">Registrarse</a>
        </div>
        <div class="col-md-12 div-iniciar-sesion d-grid gap-2">
            <button type="submit" class="btn verde-principal-boton btn-lg" [disabled]="miFormulario.invalid">Iniciar Sesión</button>
        </div>
        <div class="col-md-12 div-registar">
            <a href="#" style="margin-top: 10px;" class="enlace">¿Olvidaste tu contraseña?</a>
        </div>
    </div>
</form>
